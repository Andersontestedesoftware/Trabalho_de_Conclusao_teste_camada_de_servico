name: Node.js REST Server CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
        
      - name: Start REST server
        run: |
          nohup node server_rest.js &
          sleep 5

      - name: Start GraphQL server
        run: |
          nohup node server_graphql.js &
          sleep 5

      - name: Run all tests
        run: npm test
